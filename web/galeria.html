<main>

    <!-- Aquí irán los elementos de la galería -->
    <div class="gallery-item" onclick="showLargeImage('images/gallery/eventos1.jpg')">
      <img src="images/gallery/eventos1.jpg" alt="Imagen 1">

	<div class="gallery-item" onclick="showLargeImage('images/gallery/eventos4.jpg')">

    <!-- Agregar más imágenes aquí -->
  </div>

  <!-- Imagen grande para previsualizar -->
  <div id="large-image-container">
    <!-- Botón de cerrar -->
    <button id="close-btn" onclick="closeLargeImage()">X</button>
    <img id="large-image" src="" alt="Imagen grande">
    <div id="large-image-description"></div>
  </div>

</main>

  <script>
    // Función para mostrar la imagen grande y la descripción
    function showLargeImage(imageSrc, description) {
      const largeImageContainer = document.getElementById('large-image-container');
      const largeImage = document.getElementById('large-image');
      const largeImageDescription = document.getElementById('large-image-description');

      // Cambiar la fuente de la imagen y la descripción
      largeImage.src = imageSrc;
      largeImageDescription.textContent = description;

      // Mostrar la imagen grande
      largeImageContainer.style.display = 'flex';
    }

    // Función para cerrar la imagen grande
    function closeLargeImage() {
      const largeImageContainer = document.getElementById('large-image-container');
      largeImageContainer.style.display = 'none';
    }
  </script>
